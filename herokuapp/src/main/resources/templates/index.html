<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link
          href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
          rel="stylesheet"
  >
  <title>Home </title>
  <style>
    body {
      background-image: url("https://i.hizliresim.com/b5l0ic4.jpg");
      height: 800px;
    }

    button{
      background: #333333;
      color:lightslategray;
      width: 400px;
      height: 50px;
      border: 1px solid #333;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }
  </style>
</head>


<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="table-wrapper" style="margin-top:65px; color:black;">
  <table class="fl-table" id="example">
    <thead>
    <tr class="bg bg-light " >
      <th>Member Id</th>
      <!--  	<th scope="col">Task-Id</th>-->
      <th scope="col">Tc No</th>
      <th scope="col">Credit Score</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Salary</th>
      <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="members,  i:  ${member}">
      <td th:text="${i.index+1}"></td>
      <td th:text=${members.tcNo}></td>
      <td th:text=${members.creditScore}></td>
      <td th:text=${members.name}></td>
      <td th:text=${members.lastName}></td>
      <td th:text=${members.salary}></td>
      <td th:text=${members.phoneNumber}></td>

    </tr>
    </tbody>
  </table>
</div>
<div class="xx" >
  <i class="fa fa-github-square github" id="github" target="_blank" onclick="location.href='https://github.com/alicanli1995';" style="cursor:pointer;"></i>
</div>


<div class="container py-30 px-28">
  <div class="text-box ">
    <h2 class="text-center "  >Welcome to Our Project</h2>
    <div class="mb-5 text-center ">
      <form th:action="@{/members}" method="GET"
            enctype="multipart/form-data">
        <div class="form-group">
          <button type="submit"  class="btn btn-success btn-lg text-white">Add/Edit Member's</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
  $(document).ready(function() {
    $('#example').dataTable( {
      "lengthMenu": [ 3, 5, 8 ]
    } );
  } );
</script>
<script
        src="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" >
</script>
<script
        src="https://code.jquery.com/jquery-3.5.1.js">
</script>
<script
        src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js">
</script>
</body>
</html>
